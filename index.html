<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Project tracking intro component</title>
        <link
            href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1><img src="images/logo.svg" alt="logo" class="logo" /></h1>

                <nav>
                    <input type="checkbox" id="nav" class="hidden" />
                    <label for="nav" class="nav-toggle">
                        <i></i>
                        <i></i>
                        <i></i>
                    </label>

                    <div class="nav-wrapper">
                        <ul class="main-nav">
                            <li class="nav-item">
                                <a href="#">Product</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Pricing</a>
                            </li>
                        </ul>
                        <ul class="login">
                            <li class="nav-item">
                                <a href="#" title="Login">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- /header -->

            <main>
                <h3 class="new-item">
                    <strong>New</strong> Monograph Dashboard
                </h3>
                <h1 class="headline">Powerful insights into your team</h1>
                <p>Project planning and time tracking for agile teams</p>

                <h3 class="cta">
                    <button class="cta--btn">Schedule a demo</button> to see a
                    live preview
                </h3>
            </main>
        </div>
        <div class="device-bg">
            <img src="images/illustration-devices.svg" alt="phone and laptop" />
        </div>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://twitter.com/css_override">Argel Omnes</a>.
            </p>
        </footer>
    </body>
</html>
